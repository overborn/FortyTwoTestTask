{% extends 'base.html' %}
{% load staticfiles %}

{% block title %}Last requests{% endblock title %}

{% block content %}
	<h3>Last requests</h3>
	<div class="requests">
		{% for req in requests %}
			<p data-object-id="{{ req.id }}">{{ forloop.counter}}. {{ req }}</p>
		{% endfor %}
	</div>

{% endblock %}
{% block footer %}
	<a href="{% url 'index' %}">index</a>
{% endblock %}
{% block scripts %}
	<script src='{% static "js/requests.js" %}'></script>
{% endblock %}
